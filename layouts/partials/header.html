<header class="wrapper bg-soft-primary">
    <nav class="navbar navbar-expand-lg center-nav transparent navbar-light">
        <div class="container flex-lg-row flex-nowrap align-items-center">
            <div class="navbar-brand w-100"><a href="{{ $.Site.BaseURL }}"><img src="{{ $.Site.BaseURL }}{{ .Site.Params.LogoURL }}" srcset="{{ $.Site.BaseURL }}{{ .Site.Params.LogoURL2x }} 2x" alt="" /></a></div>
            <div class="navbar-collapse offcanvas-nav">
                <div class="offcanvas-header d-lg-none d-xl-none">
                    <a href="{{ $.Site.BaseURL }}"><img src="{{ $.Site.BaseURL }}{{ .Site.Params.LogoLightURL }}" srcset="{{ $.Site.BaseURL }}{{ .Site.Params.LogoLightURL2x}} 2x" alt="" /></a>
                    <button type="button" class="btn-close btn-close-white offcanvas-close offcanvas-nav-close" aria-label="Close"></button>
                </div>
                {{ partial "navbar.html" . }}
            </div>
            <!-- /.navbar-collapse -->
            {{ partial "i18nlist.html" . }}
            <!-- /.navbar-other -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    {{ partial "offcanvas-info.html" . }}
</header>
