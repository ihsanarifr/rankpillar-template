{{ define "main" }}
<section class="wrapper image-wrapper bg-image bg-overlay text-white"
  data-image-src="{{ $.Site.BaseURL }}{{ .Params.featured_image }}"
  style="background-image: url({{ $.Site.BaseURL }}{{ .Params.featured_image }})">
  <div class="container pt-17 pb-13 pt-md-14 pb-md-17 text-center">
    <div class="row">
      <div class="col-md-10 col-xl-8 mx-auto">
        <div class="post-header">
          <div class="post-category text-line text-white">
            {{ range .Params.categories }}
            <a href="#" class="text-reset" rel="category">{{ . }}</a>
            {{ end }}
            <!-- {{ "blog/categories/" | absLangURL }}{{ . | urlize }} -->
          </div>
          <!-- /.post-category -->
          <h1 class="display-1 mb-4 text-white">{{ .Title }}</h1>
          <ul class="post-meta text-white">
            <li class="post-date"><i class="uil uil-calendar-alt"></i><span>{{ .Date }}</span></li>
          </ul>
          <!-- /.post-meta -->
        </div>
        <!-- /.post-header -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>

<section class="wrapper bg-light">
  <div class="container pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="blog single mt-n15">
          <div class="card">
            <div class="card-body">
              <div class="classic-view">
                <article class="post">
                  <div class="post-content mb-5">
                    {{ .Content }}
                  </div>
                </article>
                <!-- /.post -->
              </div>
              <!-- /.classic-view -->
              <hr class="my-8">
              <div class="col-md-8 align-self-center text-center text-md-start navigation">
                {{with .Site.RegularPages.Prev . }}
                <a href="{{ $.Site.BaseURL }}{{.RelPermalink}}" class="btn btn-sm btn-yellow btn-icon btn-icon-start mb-0 me-1" title="{{ .Title }}"><i class="uil uil-arrow-left"></i> Prev Post</a>
                {{end}}
                {{with .Site.RegularPages.Next . }}
                <a href="{{ $.Site.BaseURL }}{{.RelPermalink}}" class="btn btn-sm btn-yellow btn-icon btn-icon-end mb-0 align-right" title="{{ .Title }}">Next Post <i class="uil uil-arrow-right"></i></a>
                {{end}}
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.blog -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
{{end}}
