<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Site.Language.LanguageDirection | default "ltr" }}">
<head>
    {{ partial "head.html" . }}
	<link rel="preload" href="{{ $.Site.BaseURL }}css/fonts/thicccboi.css" as="style" onload="this.rel='stylesheet'">
</head>
<body>
	<div class="content-wrapper">
		{{ partial "header.html" .}}
		<!-- /header -->
		{{ block "main" . }}{{ end }}
		<!-- /section -->
	</div>
	<!-- /.content-wrapper -->
	<!-- /.content-wrapper -->
	<footer class="bg-dark text-inverse">
		{{ partial "footer.html" . }}
	</footer>
	{{ partial "page-progress.html" . }}
	{{ partial "scripts.html" . }}
</body>
</html>
