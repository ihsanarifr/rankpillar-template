<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Site.Language.LanguageDirection | default "ltr" }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
	<div class="content-wrapper">
		{{ partial "header.html" .}}
		<!-- /header -->
		{{ block "main" . }}{{ end }}
		<!-- /section -->
	</div>
	<!-- /.content-wrapper -->
	<!-- /.content-wrapper -->
	<footer class="bg-dark text-inverse">
		<div class="container py-13 py-md-12">
			{{ block "footer" . }}{{ end }}
			{{ partial "footer.html" . }}
		</div>
	</footer>
	{{ partial "page-progress.html" . }}
	{{ partial "scripts.html" . }}
</body>
</html>
